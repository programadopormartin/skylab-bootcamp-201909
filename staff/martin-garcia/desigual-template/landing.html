<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./utils/sass/style.css">
    <script src="https://kit.fontawesome.com/12f9d6a4c1.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">

    <title>@ Desigual</title>
</head>

<body>

    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li><a class="header__nav__first-link icon" href="#"><i class="fas fa-bars"></i></a></li>
                <li><a class="header__nav__second-link icon" href="#"><i class="far fa-heart"></i></a></li>
                <li><a class="header__nav__third-link icon" href="#"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
            <div class="header__nav__logo">
                <img class="logo" src="https://cdn.mos.cms.futurecdn.net/tw9poKX9ZfUX4Bg85WK9pF-320-80.jpg" alt="Desigual inverted logo">
            </div>

            <section class="header__explorer">
                <input type="search" name="header__explorer__name" placeholder="Buscar"><i class="fas fa-search"></i>
            </section>
        </nav>
    </header>

    <main class="main">
        <section class="main__on-sale on-sale">

        </section>
        <section class="main__season season">

        </section>

        <section class="main__news-mix news-mix">

        </section>
    </main>

    <footer class="footer">
        <section class="footer__top">
            <ul class="footer__top__list info-list">
                <li class="info-list__item"><i class="fas fa-truck"></i> envios gratis</li>
                <li class="info-list__item"><i class="fas fa-redo-alt"></i> Devoluciones gratis</li>
                <li class="info-list__item"><i class="fas fa-box"></i>Sigue tu pedido</li>
            </ul>
        </section>

        <section class="footer__register register">
            <h2 class="register__title">Magic.</h2>
            <p class="register__text">Disfruta al máximo de la experiencia Desigual!</p>
            <a href="#" class="register__link">Registrarse</a>
        </section>
        <section class="footer__info info">
            <ul class="info__list">
                <li class="info__list__item"><a href="#"><i class="fas fa-caret-right"></i>Guía de compra</a></li>
                <li class="info__list__item"><a href="#"><i class="fas fa-caret-right"></i>Contacto y Ayuda</a></li>
                <li class="info__list__item"><a href="#"><i class="fas fa-caret-right"></i>Desigual</a></li>
                <li class="info__list__item"><a href="#"><i class="fas fa-caret-right"></i>Legal y Cookies</a></li>
            </ul>
        </section>

        <section class="footer__location">
            <div class="footer__location__item">
                <p>Pais</p>
                <select>
                    <option value="España" selected>España</option>
                </select>
            </div>
            <div class="footer__location__item">
                <p>Idioma</p>
                <select>
                    <option value="Español" selected>Español</option>
                </select>
            </div>
        </section>

        <nav class="footer__nav">
            <ul class="footer__nav__list">
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>

            <div class="footer__nav__logo">
                <img class="logo" src="https://cdn.mos.cms.futurecdn.net/tw9poKX9ZfUX4Bg85WK9pF-320-80.jpg" alt="Desigual inverted logo">
            </div>
        </nav>
        <p class="footer__copy-right">
            © 2019
        </p>
    </footer>


</body>

</html>
