<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora HTML</title>
  <link rel="stylesheet" type="text/css" href="reset.css">

</head>
<body>
  <div class="grid">
  <div id = "screen">  
    <div id = "memoria"></div>
    <div id = "current"></div>
  </div>
    <div id = "reset" class="box AC">AC</div>
    <div id = "undo" class="box">&#8630</div>
    <div id = "division" class="box operation">&#247</div>
    <div class="box number">7</div>
    <div class="box number">8</div>
    <div class="box number">9</div>
    <div id = "mult" class="box operation">&#215</div>
    <div class="box number">4</div>
    <div class="box number">5</div>
    <div class="box number">6</div>
    <div id = "resta" class="box operation">&#8722</div>
    <div class="box number">1</div>
    <div class="box number">2</div>
    <div class="box number">3</div>
    <div id = "suma" class="box operation">+</div>
    <div class="box number cero">0</div>
    <div id = "separador" class="box">.</div>
    <div id = "equal" class="box">&#61</div>

  </div>

</body>
<script src="main.js"></script>
