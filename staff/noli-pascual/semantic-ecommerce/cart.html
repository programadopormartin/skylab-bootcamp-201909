<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desigual template</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class= "grid">
        <header class = "header">

            <div class = "header__top top-container">

                <section class = "top-container__nav nav-menu">
                    
                        <i class = "nav-menu__icon">Hamb</i>
                        <i class = "nav-menu__icon"></i>
                        <i class = "nav-menu__icon">Bag</i>

                </section>
                
                <section class = "top-container__logo logo">
                    <a href="https://www.desigual.com">
                        <img class = "logo__image" src="https://viladecans.thestyleoutlets.es/sites/default/files/logo_png.png" alt="logo-desigual"></a>    
                </section>
                
            </div>

            <div class = "header__bottom bottom-container">

                <section class = "bottom-container__search search">
                    <input type="text" class = "search__input" placeholder="Buscar">
                    <i class = "search__icon">Lupa</i>
                </section>
            </div>
            
        </header>

        <main class = "main">
           <article class = "main__product product">
                <figure class = "product__fig fig">
                    <img class = "fig__image" src="https://www.desigual.com/dw/image/v2/BCVV_PRD/on/demandware.static/-/Sites-desigual-m-catalog/default/dwdab4c911/images/B2C/19WWEWBE_3000_X.jpg?sfrm=jpg&sw=84" alt="">
                    <section class = "fig__description product-detail">
                        <h1 class = "product-detail__title">Abrigo tartán paño</h1>
                        <p class = "product-detail_ref">19WWEWBE300040</p>
                        <h4 class = "product-detail__size">Talla: 40</h4>
                        <h4 class = "product-detail__amount">Cantidad</h4>
                        <input class = "product-detail__button" type="button" value="1">
                    </section>
                </figure>
                <section class = "product__others others">
                    <i class = "others__icon">p</i>
                    <p class = "others__price">195,70 eur</p>
                </section>

           </article>

           <article class = "main__product product">
            <figure class = "product__fig fig">
                <img class = "fig__image" src="https://www.desigual.com/dw/image/v2/BCVV_PRD/on/demandware.static/-/Sites-desigual-m-catalog/default/dw8cdc45d6/images/B2C/19SAXPX8_2000_X.jpg?sfrm=jpg&sw=84" alt="">
                <section class = "fig__description product-detail">
                    <h1 class = "product-detail__title">Riñonera tachuelas mini</h1>
                    <p class = "product-detail_ref">19WWEWBE300040</p>
                    <h4 class = "product-detail__size">Talla: 40</h4>
                    <h4 class = "product-detail__amount">Cantidad</h4>
                    <input class = "product-detail__button" type="button" value="1">
                </section>
            </figure>
            <section class = "product__others others">
                <i class = "others__icon">p</i>
                <p class = "others__price">195,70 eur</p>
            </section>

       </article>

       <article class = "main__product product">
            <figure class = "product__fig fig">
                <img class = "fig__image" src="https://www.desigual.com/dw/image/v2/BCVV_PRD/on/demandware.static/-/Sites-desigual-m-catalog/default/dwbe89df23/images/B2C/19WAWA02_5006_X.jpg?sfrm=jpg&sw=84" alt="">
                <section class = "fig__description product-detail">
                    <h1 class = "product-detail__title">Foulard revolution arty</h1>
                    <p class = "product-detail_ref">19WWEWBE300040</p>
                    <h4 class = "product-detail__size">Talla: 40</h4>
                    <h4 class = "product-detail__amount">Cantidad</h4>
                    <input class = "product-detail__button" type="button" value="1">
                </section>
            </figure>
            <section class = "product__others others">
                <i class = "others__icon">p</i>
                <p class = "others__price">195,70 eur</p>
            </section>

        </article>

        <section class = "main__confirm confirm">
            <div class = "confirm__container"></div>
                <div class = "confirm__total-products">Total productos: 3</div>
                <div class = "confirm__total-price">240 eur</div>
            <button class = "confirm__button" type="submit"></button>
        </section>

        </main>

        <footer class = "footer">
            <section class = "footer__shipment shipment">
                <ul class = "shipment__list list">
                    <li class = "list__item">
                        <i class = "list__icon">1</i>
                        <a class = "list__link" href="https://www.desigual.com/es_ES/guia-de-compra/"></a> Envíos gratis</li>
                    <li class = "list__item">
                        <i class = "list__icon">2</i>
                        <a class = "list__link" href="https://www.desigual.com/es_ES/guia-de-compra/"></a> Devoluciones gratis</li>
                    <li class = "list__item">
                        <i class = "list__icon">3</i>
                        <a class = "list__link" href="https://www.desigual.com/es_ES/guia-de-compra/"></a> Sigue tu pedido</li>                       
                </ul>

            </section>
            
            
                
                    <li class = footer__info__item>
                        <i class = "footer__info__icon">Ic2</i>
                        <a class = "footer__info__text" href="https://help-es-es.desigual.com/app/home/items/0/total/">Contacto y Ayuda</a>
                    </li>    

                    <li class = footer__info__item>
                        <i class = "footer__info__icon">Ic3</i>
                        <a class = "footer__info__text" href="https://corporate.desigual.com/es/">Desigual</a>
                    </li>

                    <li class = footer__info__item>
                        <i class = "footer__info__icon">Ic1</i>
                        <a class = "footer__info__text" href="http://">Legal y Cookies</a>
                    </li>                

                </ul>
            </section>

            <section class = "footer__bottom bottom">
                <div class = "bottom__media media">
                    <a class = "media__item" href="https://twitter.com/Desigual_ES">
                        <i class = "media__icon">Twiter</i>
                    </a>
                    <a class = "media__item" href="https://www.facebook.com/Desigual/">
                        <i class = "media__icon">Facebook</i>
                    </a>
                    <a class = "media__item" href="https://www.instagram.com/desigual/">
                        <i class = "media__icon">Instagram</i>
                    </a>
                    <a class = "media__item" href="https://www.youtube.com/user/webdesigual">
                        <i class = "media__icon">youtube</i>
                    </a>
                </div>

                <div class = "footer__bottom__logo logo">
                    <a href="http://www.desigual.com">
                        <img class = "logo__img" src="https://viladecans.thestyleoutlets.es/sites/default/files/logo_png.png" alt="logo_desigual" srcset=""></a>
                    <div class = "logo__bottom">
                        <i class = "logo__icon">Ic1</i>
                        <p class = "logo__text">2019</p>

                    </div>
                </div>
            </section>
            
          
        </footer>
    </div>
