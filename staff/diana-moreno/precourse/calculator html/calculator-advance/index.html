<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
  <!-- personal heart icon -->
  <link rel="shortcut icon" href="./img/heart-favicon.png">
</head>
<body>
  <section class=section1>
    <div class="grid">
      <div id="message" class="box">CALCULATOR</div>
      <div id="display" class="box"></div>
      <div id="keyAC" class="box color3 change-size">AC</div>
      <div id="keyBack" class="box color3">
        <img id="back-arrow" src="https://i.ibb.co/NSqxKk7/back-arrow.png">
      </div>
      <div id="keyDiv" class="box color2 change-size">/</div>
      <div id="key7" class="box color1 change-size">7</div>
      <div id="key8" class="box color1 change-size">8</div>
      <div id="key9" class="box color1 change-size">9</div>
      <div id="keyMult" class="box color2 change-size">*</div>
      <div id="key4" class="box color1 change-size">4</div>
      <div id="key5" class="box color1 change-size">5</div>
      <div id="key6" class="box color1 change-size">6</div>
      <div id="keySubt" class="box color2 change-size">-</div>
      <div id="key1" class="box color1 change-size">1</div>
      <div id="key2" class="box color1 change-size">2</div>
      <div id="key3" class="box color1 change-size">3</div>
      <div id="keyAdd" class="box color2 change-size">+</div>
      <div id="key0" class="box color1 change-size">0</div>
      <div id="keyDot" class="box color1 change-size">.</div>
      <div id="keyEqual" class="box color2 change-size">=</div>
      <div id="keyLeftParenth" class="box color2 change-size">(</div>
      <div id="keyRightParenth" class="box color2 change-size">)</div>
    </div>
  </section>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
