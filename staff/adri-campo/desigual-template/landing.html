<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ecommerce</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/80c46885ed.js"></script>

    </head>
    <body>
         <header class="header">
            <nav class="header__nav nav">
                <div class="nav__menu">
                     <i class="fas fa-bars"></i>
                </div>
                <div class="nav__iconlist">
                    <ul class="nav__icons">
                        <li class="nav__li">
                            <i class="fas fa-shopping-bag"></i>
                        </li>
                        <li class="nav__li">
                            <i class="far fa-heart"></i>
                        </li>
                    </ul>
                </div>
                <div class="nav__title">
                    <a href="#"><img
                        src="https://getafe.thestyleoutlets.es/sites/default/files/logo_ai_285x101_0.png"
                        alt="desigual logo"
                        class="titlelogo"></a>
                </div>
                <form class="nav__search">
                    <input type="search" placeholder="Buscar" class="searchspace">
                    <button class="searchicon"><i class="fas fa-search"></i></button>
                </form>
            </nav>
         </header>
         <main class="main">
             <section class="main__discount discount">
                <h1 class="discount__title">Mid Season Sale</h1>
                <picture>
                    <img src="https://www.desigual.com/on/demandware.static/-/Library-Sites-DsglSharedLibrary/default/dwebb23314/MSS_home_Hero01_1_desktopmobile_ES.svg" class="discount__imgdiscount">
                </picture>
                <p class="discount__text">en artículos seleccionados</p>
                <ul class="discount__clothes clothes">
                    <li class="clothes__li">
                        <a href="https://www.desigual.com/es_ES/rebajas/mujer/vestidos-monos/" class="link-white">Vestidos</span></a>
                    </li>
                    <li class="clothes__li">
                        <a href="https://www.desigual.com/es_ES/rebajas/mujer/abrigos-chaquetas/" class="link-white">Abrigos</a>
                    </li>
                    <li class="clothes__li">
                        <a href="https://www.desigual.com/es_ES/rebajas/mujer/jerseis-cardigans/" class="link-white">Jerseys</a>   
                    </li>
                    <li class="clothes__li">
                        <a href="https://www.desigual.com/es_ES/rebajas/accesorios/" class="link-white">Bolsos</a>
                    </li>
                </ul>
                    
             </section>
         </main>
         <footer class="footer">
            <section class="footer__customerservice customerservice">
                    <div class="customerservice__menu">
                            <ul class="menu__items">
                                <li>
                                    <i class="fas fa-truck"></i><a href="#" class="link">Envíos gratis</a>
                                   
                                </li>
                                <li>
                                    <i class="fas fa-money-check-alt"></i><a href="#" class="link">Devoluciones gratis</a>
                                </li>
                                <li>
                                    <i class="fas fa-truck-loading"></i><a href="#" class="link">Sigue tu pedido</a> 
                                </li>
                            </ul>
                        </div>
            </section>
            <section class="footer__registration registration">
                <p class="registration__title">Magic.</p>
                <p class="registration__subtitle">Disfruta al máximo de la experiencia Desigual!</p>
                <button class="registration__button">Registrarse</button>
            </section>
            <section class="footer__guide guide"> 
                    <div class="guide__menu">
                            <ul class="guide__options">
                                <li class="a">
                                    <i class="fas fa-caret-right"></i><p>Guía de compra</p>
                                </li>
                                <li class="a">
                                    <i class="fas fa-caret-right"></i><p>Contacto y Ayuda</p>
                                </li>
                                <li class="a">
                                    <i class="fas fa-caret-right"></i><p>Desigual</p> 
                                </li>
                                <li class="a">
                                    <i class="fas fa-caret-right"></i><p>Legal y Cookies</p> 
                                </li>
                            </ul>
                    </div>
            </section>
            <section class="footer__place place">  
                <div class="place__menu1">
                    <label class="place__country" for="selectcountry">País</label>
                        <select class="place__selectcountry" name="País">
                            <option value="España" selected>España</option>
                            <option value="Alemania">Alemania</option>
                            <option value="Francia">Francia</option>
                            <option value="Colombia">Colombia</option>
                        </select> 
                </div>
                <div class="place__menu2">
                    <label class="place__language" for="selectlanguage">Idioma</label> 
                        <select class="place__selectlanguage" name="Idioma">
                            <option value="Español" selected>Español</option>
                            <option value="Alemán">Alemán</option>
                            <option value="Francés">Francés</option>
                            <option value="Colombiano">Colombiano</option>
                        </select> 
                </div>
            </section>
            <section class="footer__bottomsite bottomsite">
                        <ul class="bottomsite__socialmedia">
                            <li class="b">
                                <i class="fab fa-twitter"></i>
                            </li>
                            <li class="b">
                                <i class="fab fa-facebook-square"></i>
                            </li>
                            <li class="b">
                                <i class="fab fa-instagram"></i>
                            </li>
                            <li class="b">
                                <i class="fab fa-youtube"></i>
                            </li>
                        </ul>
                    <div class="bottomsite__endtitle">
                        <a href="#">
                            <img src="https://getafe.thestyleoutlets.es/sites/default/files/logo_ai_285x101_0.png"
                                 alt="desigual logo"
                                 class="endtitlelogo">
                        </a>
                    </div>
                    <div class="bottomsite__copyright">
                        <span>©</span> 2019
                    </div>
            </section>    
         </footer>
    </body>
</html>
